<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <div class="box">
            <p class="content">Weight in kilograms:</p>
            <input type="number" class="weight">
        </div>
        <div class="box">
            <p class="content">Height in centimetres: </p>
            <input type="number" class="height">
        </div>
        <button type="submit" class="button1">calculate</button>
        <div class="bmiresult">
            <p class="result"></p>
            <p class="resultcontent"></p>
        </div>
    </div>

</body>
